            <script type="text/javascript">
            function calculo() {

        <tr>
            <td>x<input type="text" id="base" name="base"></td>
            <td><h4 id="elevado">elevado</h4></td>
            <td>y<input type="text" id="exponente" name="exponente"></td>
            <td><input type="button" value="Calcular" onclick="calculo();"></td>

    </tbody>
</table>
</fieldset>
